name: Bolt
version: ${project.version}
main: info.faceland.bolt.BoltPlugin
depend: [Facecore]

permissions:
  bolt.anylock:
    default: op
  bolt.add:
    default: true
  bolt.remove:
    default: true
  bolt.makenormal:
    default: true
  bolt.setowner:
    default: op

commands:
  locks:
    aliases: [l]